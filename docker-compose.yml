services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=donations
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/donations
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/donations
      - ZARINPAL_MERCHANT_ID=c3e6d2e0-5776-4ff0-a511-c0b59692c7cf 
      - ZARINPAL_SANDBOX=true 
      - ZARINPAL_CALLBACK_URL=http://{subdomain}-8000.direct.labs.play-with-docker.com/verify
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
